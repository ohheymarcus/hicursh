<!DOCTYPE html>
<html lang="en">

<!-- AM Coded This Site -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go on a Date With Me? 💖</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');
        body {
            font-family: 'Quicksand', sans-serif;
        }
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-pink-100 flex justify-center items-center h-screen text-center">

<!-- Main Container -->
<div id="main-content" class="bg-white p-8 rounded-lg shadow-md max-w-md fade-in">
    <h1 class="text-2xl font-semibold text-pink-600">Hi Crush! 💕</h1>
    <p class="text-gray-600 mt-2">I have something special to ask you...</p>
    <button onclick="startChat()"
            class="mt-4 bg-pink-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-pink-600 transition">
        Click to Continue
    </button>
</div>

<!-- Chatbot Container -->
<div id="chat-container" class="hidden bg-white p-8 rounded-lg shadow-md max-w-md fade-in">
    <div id="chatbox" class="text-left space-y-4"></div>
</div>

<script>
    function startChat() {
        document.getElementById("main-content").classList.add("hidden");
        document.getElementById("chat-container").classList.remove("hidden");

        let chatbox = document.getElementById("chatbox");
        let messages = [
            "So… I was wondering…",
            "Would you like to go on a date with me? 💖"
        ];

        let index = 0;
        function showMessage() {
            if (index < messages.length) {
                let p = document.createElement("p");
                p.classList.add("text-gray-700", "bg-pink-200", "p-3", "rounded-lg", "fade-in");
                p.textContent = messages[index];
                chatbox.appendChild(p);
                index++;
                setTimeout(showMessage, 1500);
            } else {
                setTimeout(showButtons, 1000); // Ensure buttons appear after messages
            }
        }
        showMessage();
    }

    function showButtons() {
        let chatbox = document.getElementById("chatbox");
        let btnContainer = document.createElement("div");
        btnContainer.classList.add("mt-4", "space-x-2", "flex", "justify-center");

        let yesBtn = createButton("Yes! ❤️", ["bg-green-500", "hover:bg-green-600"], () => showResponse("Yay! I can’t wait! 🎉"));
        let maybeBtn = createButton("Maybe... 🤔", ["bg-yellow-500", "hover:bg-yellow-600"], () => showResponse("Take your time, no pressure! 😊"));
        let noBtn = createButton("No 😢", ["bg-red-500", "hover:bg-red-600"], () => showResponse("That’s okay! You're still awesome. 💖"));

        btnContainer.appendChild(yesBtn);
        btnContainer.appendChild(maybeBtn);
        btnContainer.appendChild(noBtn);
        chatbox.appendChild(btnContainer);
    }

    function createButton(text, colorClasses, callback) {
        let btn = document.createElement("button");
        btn.textContent = text;
        btn.classList.add("text-white", "px-4", "py-2", "rounded-lg", "shadow-md", "transition");
        colorClasses.forEach(cls => btn.classList.add(cls));
        btn.onclick = callback;
        return btn;
    }

    function showResponse(message) {
        let chatbox = document.getElementById("chatbox");
        chatbox.innerHTML = "";
        let p = document.createElement("p");
        p.classList.add("text-gray-700", "bg-blue-200", "p-3", "rounded-lg", "fade-in");
        p.textContent = message;
        chatbox.appendChild(p);
    }
</script>

</body>
</html>
